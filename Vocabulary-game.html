<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Challenge | Brain Game</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #50e3c2;
            --accent: #f5a623;
            --bg: #1a1a2e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg) 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            position: relative;
        }

        .ad-banner {
            height: 90px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px auto;
            border-radius: 12px;
            display: grid;
            place-items: center;
            max-width: 728px;
        }

        .game-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .current-letter {
            font-size: 4rem;
            font-weight: bold;
            color: var(--secondary);
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }

        .timer-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            background: var(--secondary);
            width: 100%;
            transition: width 1s linear;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--primary);
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            display: none;
            backdrop-filter: blur(5px);
            border: 1px solid var(--primary);
        }

        .popup.visible {
            display: block;
            animation: popIn 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @media (max-width: 768px) {
            .game-container {
                margin: 1rem;
                padding: 1rem;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        /* Additional Features Styles */
        .difficulty-selector {
            margin: 1rem 0;
            text-align: center;
        }

        .hint-text {
            color: var(--accent);
            margin-top: 1rem;
            font-style: italic;
        }

        .powerups {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .powerup-btn {
            background: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="ad-banner">Ad Space 728x90</div>
    
    <div class="game-container">
        <div class="header">
            <h1>Vocabulary Challenge</h1>
            <div class="current-letter" id="currentLetter">A</div>
        </div>

        <div class="timer-bar">
            <div class="timer-progress" id="timerProgress"></div>
        </div>

        <div class="difficulty-selector">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="input-group">
            <input type="text" id="wordInput" placeholder="Enter your word...">
            <button onclick="submitWord()">Submit</button>
        </div>

        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
            <div>Streak: <span id="streak">0</span>x</div>
        </div>

        <div class="hint-text" id="hintText"></div>

        <div class="powerups">
            <button class="powerup-btn" onclick="usePowerup('extraTime')">+5s ‚è≥</button>
            <button class="powerup-btn" onclick="usePowerup('hint')">Hint üí°</button>
        </div>
    </div>

    <div class="popup" id="resultPopup">
        <h2 id="popupTitle"></h2>
        <p id="popupMessage"></p>
        <button onclick="resetGame()" style="margin-top: 1rem;">Play Again</button>
    </div>

    <script>
        let currentLetter = 'A';
        let score = 0;
        let streak = 0;
        let timer;
        let timeLeft;
        let highScore = localStorage.getItem('highScore') || 0;
        const difficulties = {
            easy: { time: 15, minLength: 2 },
            medium: { time: 10, minLength: 3 },
            hard: { time: 7, minLength: 4 }
        };

        function initGame() {
            currentLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26));
            score = 0;
            streak = 0;
            updateDisplay();
            startRound();
        }

        function startRound() {
            clearInterval(timer);
            const difficulty = document.getElementById('difficulty').value;
            timeLeft = difficulties[difficulty].time;
            
            document.getElementById('timerProgress').style.width = '100%';
            timer = setInterval(() => {
                timeLeft--;
                const progress = (timeLeft / difficulties[difficulty].time) * 100;
                document.getElementById('timerProgress').style.width = `${progress}%`;
                
                if(timeLeft <= 0) endGame(false);
            }, 1000);
        }

        function submitWord() {
            const input = document.getElementById('wordInput');
            const word = input.value.trim().toLowerCase();
            const difficulty = document.getElementById('difficulty').value;
            
            if(!word.startsWith(currentLetter.toLowerCase())) {
                showPopup('Invalid Word!', `Word must start with ${currentLetter}`);
                return;
            }

            if(word.length < difficulties[difficulty].minLength) {
                showPopup('Too Short!', `Minimum ${difficulties[difficulty].minLength} letters`);
                return;
            }

            if(!isValidWord(word)) {
                showPopup('Invalid Word!', 'Not in dictionary');
                return;
            }

            streak++;
            score += streak * 10;
            currentLetter = word.slice(-1).toUpperCase();
            
            if(streak >= 30) endGame(true);
            
            updateDisplay();
            input.value = '';
            startRound();
        }

        function isValidWord(word) {
            // In real implementation, use dictionary API
            return word.length > 2; // Basic validation
        }

        function usePowerup(type) {
            if(type === 'extraTime') timeLeft += 5;
            if(type === 'hint') fetchHint(currentLetter);
        }

        async function fetchHint(letter) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${letter}`);
                const data = await response.json();
                document.getElementById('hintText').textContent = data[0]?.meanings[0]?.definitions[0]?.definition || 'No hint available';
            } catch {
                document.getElementById('hintText').textContent = 'Hint unavailable';
            }
        }

        function endGame(won) {
            clearInterval(timer);
            if(won) {
                showPopup('Victory!', `30 Round Streak! Score: ${score}`);
                if(score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                }
            } else {
                showPopup('Game Over!', `Final Score: ${score}`);
            }
        }

        function updateDisplay() {
            document.getElementById('currentLetter').textContent = currentLetter;
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('streak').textContent = streak;
        }

        function showPopup(title, message) {
            const popup = document.getElementById('resultPopup');
            document.getElementById('popupTitle').textContent = title;
            document.getElementById('popupMessage').textContent = message;
            popup.classList.add('visible');
            document.body.style.overflow = 'hidden';
        }

        function resetGame() {
            document.getElementById('resultPopup').classList.remove('visible');
            document.body.style.overflow = 'auto';
            initGame();
        }

        // Initialize game
        initGame();
        document.getElementById('wordInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') submitWord();
        });
    </script>
</body>
</html>
